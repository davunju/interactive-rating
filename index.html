<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | Interactive Rating</title>
  </head>
  <body
    class="flex justify-center items-center h-[100lvh] font-overpass bg-veryDarkBlue"
  >
    <main>
      <section
        class="w-96 bg-darkBlue p-7 rounded-3xl text-[15px] mobile:w-[90%] mobile:mx-auto"
        id="rating"
      >
        <img
          src="images/icon-star.svg"
          class="mb-5 bg-gray-800 p-3 rounded-full border border-gray-700"
        />

        <section class="mb-5">
          <h1 class="text-white text-xl mb-2">How did we do?</h1>
          <p class="text-lightGrey">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </section>

        <section class="mb-5 flex items-center justify-between">
          <button
            id="btn"
            class="bg-gray-800 p-3 rounded-full border border-gray-700 size-12 text-mediumGrey text-center hover:bg-orange hover:text-white transform delay-100 ease-linear focus:bg-mediumGrey focus:text-white"
            >1</button
          >
          <button
            id="btn"
            class="bg-gray-800 p-3 rounded-full border border-gray-700 size-12 text-mediumGrey text-center hover:bg-orange hover:text-white transform delay-100 ease-linear focus:bg-mediumGrey focus:text-white"
            >2</button
          >
          <button
            id="btn"
            class="bg-gray-800 p-3 rounded-full border border-gray-700 size-12 text-mediumGrey text-center hover:bg-orange hover:text-white transform delay-100 ease-linear focus:bg-mediumGrey focus:text-white"
            >3</button
          >
          <button
            id="btn"
            class="bg-gray-800 p-3 rounded-full border border-gray-700 size-12 text-mediumGrey text-center hover:bg-orange hover:text-white transform delay-100 ease-linear focus:bg-mediumGrey focus:text-white"
            >4</button
          >
          <button
            id="btn"
            class="bg-gray-800 p-3 rounded-full border border-gray-700 size-12 text-mediumGrey text-center hover:bg-orange hover:text-white transform delay-100 ease-linear focus:bg-mediumGrey focus:text-white"
            >5</button
          >
        </section>

        <button
          id="submitBtn"
          class="bg-orange text-white uppercase w-full p-2 rounded-full hover:bg-white hover:text-orange transform delay-100 ease-linear"
          >Submit</button
        >
      </section>

      <section
        class="w-96 bg-darkBlue p-7 rounded-3xl text-center text-[15px] hidden mobile:w-[90%] mobile:mx-auto"
        id="thankPopup"
      >
        <img
          src="images/illustration-thank-you.svg"
          class="mb-5 size-1/3 mx-auto"
        />
        <p
          class="text-orange bg-gray-900 py-1 px-2 w-7/12 rounded-full mx-auto mb-5"
          >You selected <span id="rate">0</span> out of 5</p
        >
        <h1 class="text-white text-2xl mb-3">Thank you!</h1>
        <p class="text-lightGrey">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
